name: 'Check for Firmware Updates'

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  
  workflow_dispatch:
    inputs:
      region:
        description: 'Region to check (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - global
          - eea
          - ru
          - id
          - tw
          - tr
          - global_dc

# Prevent concurrent update checks
concurrency:
  group: firmware-updates-check
  cancel-in-progress: false

jobs:
  check_updates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Check for firmware updates
        run: |
          python3 .github/scripts/check_firmware_mi_community.py ${{ github.event.inputs.region || 'all' }}

      - name: Commit Updated Manifests
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet firmware_updates/; then
            echo "â„¹ï¸  No new firmware versions found"
            echo "CHANGES=false" >> $GITHUB_OUTPUT
          else
            git add firmware_updates/*.json
            git commit -m "ðŸ”„ Auto-update firmware manifests [skip ci]"
            git push origin main
            echo "âœ… Updated manifests pushed"
            echo "CHANGES=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Firmware Dump Workflow
        if: steps.commit.outputs.CHANGES == 'true'
        run: |
          echo "âœ… New versions detected"
          echo "ðŸ“¢ Triggering firmware dump workflow for immediate processing..."
          gh workflow run firmware_updater.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
